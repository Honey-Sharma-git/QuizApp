<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/pages/index.css" />
  </head>
  <body class="body">
    <header class="header"></header>
    <main class="main">
      <section class="main__section">
        <h2 class="section__h2">Answer these questions:</h2>
        <form action="" class="section__form">
          <section class="form__section">
            <h3 class="form__h3">Question-1</h3>
            <div class="option-row">
              <input
                type="radio"
                name="question-1"
                id="opt-1"
                class="form__input-radio"
              />
              <label for="opt-1" class="form__input-label">Option-1</label>
            </div>
            <div class="option-row">
              <input
                type="radio"
                name="question-1"
                id="opt-2"
                class="form__input-radio"
              />
              <label for="opt-2" class="form__input-label">Option-2</label>
            </div>
            <div class="option-row">
              <input
                type="radio"
                name="question-1"
                id="opt-3"
                class="form__input-radio"
              />
              <label for="opt-3" class="form__input-label">Option-3</label>
            </div>
            <div class="form__button-container">
              <input type="button" value="Save" class="form__button" />
            </div>
          </section>
        </form>
      </section>
    </main>
  </body>
</html>
